{% load i18n %}


<form action="{{request.get_full_path}}" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">{{_("Please Sign In")}}</h1>
    <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="username or email">
        <label for="floatingInput">{{_("Username or Email")}}</label>
    </div>
    <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">{{_("Password")}}</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            {{_("Remember me")}}
        </label>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-right-to-bracket"></i>
            {{_("Sign In")}}
        </button>
    </div>
</form>
