{% extends 'users/base.html' %}
{% load i18n %}


{% block users_body %}

    <div class="col-md-6 mx-auto">
        <div class="card p-4 m-2 p-0 shadow">
            <div>
                {% include "users/signin-form.html" %}
            </div>
            <div class="my-4 d-flex justify-content-between">
                <a class="text-decoration-none" href="{% url 'users:signup' %}">
                    {{_("Don't have an account? Sign Up")}}
                </a>
                <a class="text-decoration-none" href="{% url 'password_reset' %}">
                    {{_("Forgot password?")}}
                </a>
            </div>
        </div>
    </div>
</div>

    {% endblock users_body %}
